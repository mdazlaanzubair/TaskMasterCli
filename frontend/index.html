<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TODO App</title>
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  <link rel="stylesheet" href="style.css">
</head>

<body class="bg-gray-50 font-sans text-gray-900">
  <div class="max-w-xl mx-auto py-10 px-4">
    <h1 class="text-3xl font-bold mb-6 text-blue-500">TODO List</h1>
    <div class="flex mb-4">
      <input id="newTodo" type="text" placeholder="Add a new task..."
        class="flex-grow px-4 py-2 border border-gray-300 ounded-l-md focus:outline-none rounded-l-md">
      <button id="addTodo" class="bg-emerald-500 text-white px-4 py-2 rounded-r-md">Add</button>
    </div>
    <div class="flex space-x-2 mb-4">
      <button class="filter-tab px-3 py-1 rounded bg-blue-500 text-white" data-filter="all">All</button>
      <button class="filter-tab px-3 py-1 rounded bg-gray-200 text-gray-900" data-filter="completed">Completed</button>
      <button class="filter-tab px-3 py-1 rounded bg-gray-200 text-gray-900"
        data-filter="incomplete">Incomplete</button>
    </div>
    <div id="loader"
      class="loader-container hidden absolute w-full h-full flex flex-col item-center justify-center gap-0 m-0 p-0 top-0 left-0 right-0 z-50 bg-[#00000080] backdrop-blur-sm">
      <span class="loader"></span>
    </div>
    <ul id="todoList" class="space-y-2">
      <!-- Todos will be rendered here -->
    </ul>
  </div>

  <script src="app.js"></script>
</body>

</html>
